<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="btn__container">
            <button class="btn btn--number btn--1">1</button>
            <button class="btn btn--number btn--2">2</button>
            <button class="btn btn--number btn--3">3</button>
            <button class="btn btn--number btn--4">4</button>
            <button class="btn btn--number btn--5">5</button>
            <button class="btn btn--number btn--6">6</button>
            <button class="btn btn--number btn--7">7</button>
            <button class="btn btn--number btn--8">8</button>
            <button class="btn btn--number btn--9">9</button>
            <button class="btn btn--number btn--0">0</button>
            <button class="btn btn--operation btn--sum">+</button>
            <button class="btn btn--operation btn--sub">-</button>
            <button class="btn btn--operation btn--multi">*</button>
            <button class="btn btn--operation btn--div">/</button>
            <button class="btn btn--res">=</button>
            <button class="btn btn--clear">C</button>
        </div>
    </div>
</body>
<script src="script/script.js"></script>
</html>
